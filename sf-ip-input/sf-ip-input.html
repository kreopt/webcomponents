<script>
    !function () {
    var owner = (document.currentScript || {}).ownerDocument || document;
    $(owner).ready(function(){
        var sfIpInput = Object.create(HTMLInputElement.prototype);

        sfIpInput.createdCallback = function () {
            this.setAttribute('pattern', "(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)");
        };

        document.registerElement('sf-ip-input', {
            prototype: sfIpInput,
            extends:'input'
        });
    });
}();
</script>
